<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the following form.</p>

    <div id="container">
      <form id="survey-form">
        <label for="name" id="name-label">Name:</label>
        <input
          type="text"
          id="name"
          name="name"
          required
          placeholder="Enter your name"
        />

        <label for="email" id="email-label">Email:</label>
        <input
          type="email"
          id="email"
          name="email"
          required
          placeholder="Enter your email"
        />

        <label for="number" id="number-label">Number:</label>
        <input
          type="number"
          id="number"
          name="number"
          required
          min="0"
          max="100"
          placeholder="Enter a number between 0 and 100"
        />

        <label for="dropdown" id="dropdown-label">Dropdown:</label>
        <select id="dropdown" name="dropdown">
          <option disabled="" selected="" value="">Select an option</option>
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
        </select>

        <label>Radio Buttons:</label>
        <input type="radio" id="radio1" name="radio-group" value="option1" />
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="radio-group" value="option2" />
        <label for="radio2">Option 2</label>

        <label>Checkboxes:</label>
        <input
          type="checkbox"
          id="checkbox1"
          name="checkbox1"
          value="option1"
        />
        <label for="checkbox1">Option 1</label>
        <input
          type="checkbox"
          id="checkbox2"
          name="checkbox2"
          value="option2"
        />
        <label for="checkbox2">Option 2</label>

        <label for="textarea" id="textarea-label">Textarea:</label>
        <textarea id="textarea" name="textarea"></textarea>

        <input type="submit" id="submit" name="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
